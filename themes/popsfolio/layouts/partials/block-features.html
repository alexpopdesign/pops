<div class="block-features container-xxl mt-4 mt-lg-6">
  {{ if .headline }}
  <div class="features-header p-3 p-lg-4 p-xxl-5 mb-1 bg-lighter rounded">
    <h2 class="display-2 mb-0">{{ .headline }}</h2>
  </div>
  {{ end }}
  {{ with .columns }}
  <div class="features-body row g-1 mb-1">
    {{ range $i, $e := . }}
    <div class="col-md-6 col-xl-3 d-flex align-items-stretch">
      <div class="content w-100 p-3 p-lg-4 p-xxl-5 bg-lighter rounded">
        <div class="fs-2 text-primary">0{{ add $i 1 }}</div>
        <h3 class="display-5 my-2">{{ .title }}</h3>
        <div class="txt">
          {{ .description | markdownify }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
  {{ with .footer }}
  <div class="features-footer row g-1">
    <div class="col-12 col-xl-4 d-flex align-items-stretch">
      <div class="content w-100 p-3 p-lg-4 p-xxl-5 bg-lighter rounded">
        <h2 class="display-3 mb-0">{{ .title }}</h2>
      </div>
    </div>
    <div class="col-12 col-xl d-flex align-items-stretch">
      <div class="content w-100 p-3 p-lg-4 p-xxl-5 bg-lighter rounded">
        <div class="txt fs-5">
          {{ .description | markdownify }}
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>
