<div class="block-faq container-xxl pb-5 pb-lg-8">
  <div class="accordion max-w-xxl-80 mx-auto" id="accordionFaq">
    
    {{ range $i, $e := . }}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ add $i 1 }}">
        <button class="accordion-button collapsed fs-5 fw-bolder px-lg-5 py-lg-3 text-dark lh-base"
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#collapse-{{ add $i 1 }}" 
          aria-expanded="false" 
          aria-controls="collapse-{{ add $i 1 }}">
          <span><span class="text-primary">Q.</span>&ensp;{{ .q }}</span>
        </button>
      </h2>
      <div id="collapse-{{ add $i 1 }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ add $i 1 }}" data-bs-parent="#accordionFaq">
        <div class="accordion-body px-lg-5 pb-lg-5">
          <span class="text-primary fs-5 fw-bolder">A.</span>&ensp;{{ .a }}
        </div>
      </div>
    </div>
    {{ end }}

  </div>
</div>
