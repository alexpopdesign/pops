{{ define "main" }}
<main class="posts-list container-max bg-white">
  {{- partial "header-page.html" . -}}

  {{- .Scratch.Set "items" .Paginator.Pages.ByWeight -}}
  {{ partial "row-cards.html" . }}
  {{ partial "block-page-links.html" . }}

  {{- with .Content }}
  <div class="content container">
    {{ . }}
  </div>
  {{ end -}}
</main>
{{ end }}
